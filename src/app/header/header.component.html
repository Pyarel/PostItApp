<mat-toolbar color="primary">
    <span>
       <a routerLink="/">POST IT!</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">Add Post</a></li>
    </ul>
    <ul>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></li>
    </ul>
    <ul>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a></li>
    </ul>
    <ul>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
    </ul>
</mat-toolbar>
